@(title: String)(content: Html)
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>
         <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet"> 
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("core/font-awesome/scss/font-awesome.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("core/stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    </head>
    <body>
        @content
    </body>
</html>
